<h3>Agregar</h3>
<hr>
<form (ngSubmit)="agregar()">
        <!-- Two-way data binding. Quiero escuchar y emitir el evento ()-->
    <input 
        placeholder="Nombre" 
        type="text"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
    />
    <!--[value]="nuevo.nombre" (input)="cambiarNombre($event)"-->
    <input 
        placeholder="Poder" 
        type="number"
        name="poder"
        [(ngModel)]="nuevo.poder"
    />
    <button type="submit">Agregar</button>
</form>
